kumuluzee:
  name: interface-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8082
    http:
      port: 8082
  datasources:
    - jndi-name: jdbc/UsersDS
      connection-url: jdbc:postgresql://interface-db:5432/user
      username: postgres
      password: postgres
      pool:
        max-size: 20
  health:
    checks:
    - data-source-health-check:
        type: liveness
        jndi-name: jdbc/UsersDS
#        connection-url: jdbc:postgresql://interface-db:5432/user
#        username: postgres
#        password: postgres
    - etcd-health-check:
        type: readiness
        connection-url: http://etcd:2379
  discovery:
    etcd:
      hosts: http://etcd:2379
kumuluzee:
  name: comment-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/CommentsDS
      connection-url: jdbc:postgresql://comments-db:5432/comment
      username: postgres
      password: postgres
      pool:
        max-size: 20
  health:
    servlet:
      mapping: /health/*
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
    - data-source-health-check:
        type: liveness
        jndi-name: jdbc/CommentsDS
#        connection-url: jdbc:postgresql://comments-db:5432/comment
#        username: postgres
#        password: postgres
    - etcd-health-check:
        type: readiness
        connection-url: http://etcd:2379
  discovery:
    etcd:
      hosts: http://etcd:2379
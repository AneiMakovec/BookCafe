kumuluzee:
  name: comment-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/CommentsDS
      connection-url: jdbc:postgresql://localhost:5433/comment
      username: postgres
      password: postgres
      pool:
        max-size: 20
  discovery:
    etcd:
      hosts: http://127.0.0.1:2379